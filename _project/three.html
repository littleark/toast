<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d</title>
</head>
<body>
	<script src="../js/vendors/three.min.js"></script>
	<script>
		var scene = new THREE.Scene();
		//var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
		var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      	camera.position.z = 500;

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		var geometry = new THREE.BoxGeometry( 200, 10, 200 );
		var material = new THREE.MeshBasicMaterial( { color: 0x00ff00,wireframe:true } );
		var cube = new THREE.Mesh( geometry, material );

		cube.rotation.x = Math.PI * 0.1;

		scene.add( cube );

		

		//camera.position.z = 5;

		//camera.rotation.x = 0.25;
		//camera.rotation.y = 0.25;

		//var quaternion = new THREE.Quaternion();
		//quaternion.setFromAxisAngle( new THREE.Vector3( 1, 1, 0 ), Math.PI / 2 );

		//var vector = new THREE.Vector3( 1, 0, 0 );
		//cube.applyQuaternion( quaternion );

		//cube.rotation = new THREE.Euler().setFromQuaternion( quaternion )

		//cube.rotation.z=0.5;
		var angularSpeed = 0.2; 
		var lastTime=0;
		function render() {

			var time = (new Date()).getTime();
	        var timeDiff = lastTime - time;
	        var angleChange = angularSpeed * timeDiff * 2 * Math.PI / 1000;
	        cube.rotation.z += angleChange;
	        lastTime = time;

			requestAnimationFrame( render );
			renderer.render( scene, camera );
		}
		render();
	</script>
</body>
</html>
